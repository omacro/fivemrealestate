<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" width="400" height="480">
  <defs>
    <style>
      .gold { fill: #c9a84c; }
      .gold-stroke { fill: none; stroke: #c9a84c; }
    </style>
  </defs>
  <!-- Minimal Shield — Crest containing 5M -->
  <g transform="translate(200, 210)">
    <!-- Shield outline -->
    <path class="gold-stroke" stroke-width="2.5" d="
      M 0,-160
      L 120,-120
      L 130,-20
      Q 130,80 0,160
      Q -130,80 -130,-20
      L -120,-120
      Z
    "/>
    <!-- Inner shield line -->
    <path class="gold-stroke" stroke-width="1" opacity="0.3" d="
      M 0,-140
      L 105,-105
      L 114,-20
      Q 114,68 0,140
      Q -114,68 -114,-20
      L -105,-105
      Z
    "/>
    
    <!-- Top crown accent — three small lines -->
    <line class="gold-stroke" stroke-width="1.5" x1="-15" y1="-175" x2="-15" y2="-165" opacity="0.5"/>
    <line class="gold-stroke" stroke-width="1.5" x1="0" y1="-180" x2="0" y2="-165" opacity="0.7"/>
    <line class="gold-stroke" stroke-width="1.5" x1="15" y1="-175" x2="15" y2="-165" opacity="0.5"/>
    
    <!-- 5M text inside shield -->
    <text x="0" y="15" text-anchor="middle" font-family="'Space Grotesk', 'Helvetica Neue', sans-serif" font-size="88" font-weight="700" letter-spacing="4" class="gold">5M</text>
    
    <!-- Horizontal divider inside shield -->
    <rect class="gold" x="-70" y="40" width="140" height="1" opacity="0.4"/>
    
    <!-- EST subtitle -->
    <text x="0" y="68" text-anchor="middle" font-family="'Inter', sans-serif" font-size="12" letter-spacing="6" class="gold" opacity="0.5">DENVER, CO</text>
    
    <!-- Below shield: company name -->
    <text x="0" y="210" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-size="22" font-weight="500" letter-spacing="10" class="gold">FIVE M</text>
    <text x="0" y="236" text-anchor="middle" font-family="'Inter', sans-serif" font-size="11" font-weight="300" letter-spacing="8" class="gold" opacity="0.5">REAL ESTATE</text>
  </g>
</svg>