<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="800" height="250">
  <defs>
    <style>
      .gold { fill: #c9a84c; }
      .gold-stroke { fill: none; stroke: #c9a84c; }
    </style>
  </defs>
  <!-- Icon + Text — Abstract architectural icon with company name -->
  <g transform="translate(0, 20)">
    <!-- Geometric Icon: Abstract building/pinnacle shape -->
    <g transform="translate(110, 105)">
      <!-- Outer pentagon/house shape -->
      <polygon class="gold-stroke" stroke-width="2.5" points="0,-75 65,-30 50,60 -50,60 -65,-30"/>
      <!-- Inner geometric lines — architectural feel -->
      <line class="gold-stroke" stroke-width="1.5" x1="0" y1="-75" x2="0" y2="60" opacity="0.4"/>
      <line class="gold-stroke" stroke-width="1.5" x1="-65" y1="-30" x2="50" y2="60" opacity="0.2"/>
      <line class="gold-stroke" stroke-width="1.5" x1="65" y1="-30" x2="-50" y2="60" opacity="0.2"/>
      <!-- Central "5" subtle mark -->
      <text x="0" y="15" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-size="42" font-weight="700" class="gold" opacity="0.9">5</text>
    </g>
    
    <!-- Text block -->
    <g transform="translate(220, 70)">
      <!-- Company name -->
      <text x="0" y="0" font-family="'Space Grotesk', 'Helvetica Neue', sans-serif" font-size="52" font-weight="500" letter-spacing="8" class="gold">FIVE M</text>
      <!-- Thin separator -->
      <rect class="gold" x="0" y="14" width="340" height="1" opacity="0.3"/>
      <!-- Descriptor -->
      <text x="0" y="42" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="16" font-weight="300" letter-spacing="8" class="gold" opacity="0.6">REAL ESTATE</text>
    </g>
  </g>
</svg>